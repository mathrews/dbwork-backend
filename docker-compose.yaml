version: '3.8'

services:
  # Database service
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: empresa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:1234@db:5432/empresa_db
      NODE_ENV: production
    ports:
      - "3000:3000"  # Changed from 30 to standard port
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    restart: unless-stopped

volumes:
  postgres_data: